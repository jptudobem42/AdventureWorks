version: 2

models:
  - name: vendor
    description: "Tabela que armazena informações sobre os fornecedores da empresa."
    columns:
      - name: id_vendor
        description: "Identificador único do fornecedor."
      - name: accountnumber
        description: "Número da conta do fornecedor."
      - name: name
        description: "Nome do fornecedor."
      - name: creditrating
        description: "Classificação de crédito do fornecedor, em uma escala de 1 a 5."
      - name: preferredvendorstatus
        description: "Indica se o fornecedor é preferencial (1 para sim, 0 para não)."
      - name: activeflag
        description: "Indica se o fornecedor está ativo (1 para ativo, 0 para inativo)."
      - name: purchasingwebserviceurl
        description: "URL do serviço web para operações de compra com o fornecedor."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: productvendor
    description: "Tabela que armazena informações sobre a relação entre produtos e fornecedores."
    columns:
      - name: id_product
        description: "ID do produto fornecido."
      - name: id_vendor
        description: "ID do fornecedor do produto."
      - name: averageleadtime
        description: "Tempo médio (em dias) necessário para o fornecedor entregar o produto."
      - name: standardprice
        description: "Preço padrão do produto fornecido."
      - name: lastreceiptcost
        description: "Custo do último recebimento do produto."
      - name: lastreceiptdate
        description: "Data do último recebimento do produto."
      - name: qty_minorder
        description: "Quantidade mínima de pedido do produto."
      - name: qty_maxorder
        description: "Quantidade máxima de pedido do produto."
      - name: qty_onorder
        description: "Quantidade do produto que está atualmente em pedido."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: purchaseorderheader
    description: "Tabela que armazena informações gerais sobre as ordens de compra feitas pela empresa."
    columns:
      - name: id_purchaseorder
        description: "Identificador único da ordem de compra."
      - name: revisionnumber
        description: "Número de revisão da ordem de compra."
      - name: status
        description: "Status da ordem de compra (1 para criado, 2 para aprovado, 3 para rejeitado, etc.)."
      - name: id_employee
        description: "ID do funcionário que criou a ordem de compra."
      - name: id_vendor
        description: "ID do fornecedor relacionado à ordem de compra."
      - name: id_shipmethod
        description: "ID do método de envio utilizado para a ordem de compra."
      - name: orderdate
        description: "Data em que a ordem de compra foi criada."
      - name: shipdate
        description: "Data prevista de envio dos itens da ordem de compra."
      - name: subtotal
        description: "Subtotal da ordem de compra (soma dos valores de todos os itens, sem impostos ou frete)."
      - name: taxamt
        description: "Valor dos impostos aplicados à ordem de compra."
      - name: freight
        description: "Custo de frete associado à ordem de compra."
      - name: totaldue
        description: "Valor total devido pela ordem de compra."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: purchaseorderdetail
    description: "Tabela que armazena informações detalhadas sobre os itens incluídos em uma ordem de compra."
    columns:
      - name: id_purchaseorder
        description: "ID da ordem de compra à qual o item pertence."
      - name: id_purchaseorderdetail
        description: "Identificador único do item dentro da ordem de compra."
      - name: duedate
        description: "Data prevista de entrega do item."
      - name: qty_order
        description: "Quantidade do item pedida na ordem de compra."
      - name: id_product
        description: "ID do produto incluído no pedido."
      - name: unitprice
        description: "Preço unitário do item."
      - name: linetotal
        description: "Cálculo do valor total da linha do pedido (quantidade x preço unitário)."
      - name: qty_received
        description: "Quantidade do item que já foi recebida."
      - name: qty_rejected
        description: "Quantidade do item que foi rejeitada após o recebimento."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: shipmethod
    description: "Tabela que armazena informações sobre os métodos de envio disponíveis para ordens de compra."
    columns:
      - name: id_shipmethod
        description: "Identificador único do método de envio."
      - name: name
        description: "Nome do método de envio."
      - name: shipbase
        description: "Custo base do método de envio."
      - name: shiprate
        description: "Taxa de envio do método (custo adicional por peso ou volume)."
      - name: dt_modified
        description: "Data da última modificação do registro."
