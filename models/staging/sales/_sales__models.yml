version: 2

models:
  - name: salesorderheader
    description: "Tabela que armazena informações gerais sobre pedidos de venda realizados pelos clientes."
    columns:
      - name: id_salesorder
        description: "Identificador único do pedido de venda."
      - name: revisionnumber
        description: "Número de revisão do pedido de venda."
      - name: orderdate
        description: "Data em que o pedido foi realizado."
      - name: dt_due
        description: "Data de vencimento do pedido."
      - name: dt_ship
        description: "Data de envio do pedido."
      - name: status
        description: "Status do pedido (1 = Criado, 2 = Processado, 3 = Enviado)."
      - name: onlineorderflag
        description: "Indica se o pedido foi feito online (1 para sim, 0 para não)."
      - name: salesordernumber
        description: "Número único do pedido de venda."
      - name: purchaseordernumber
        description: "Número do pedido de compra associado."
      - name: accountnumber
        description: "Número da conta associada ao pedido."
      - name: id_customer
        description: "ID do cliente que realizou o pedido."
      - name: id_salesperson
        description: "ID do vendedor responsável pelo pedido."
      - name: id_territory
        description: "ID da região de vendas associada ao pedido."
      - name: id_shiptoaddress
        description: "ID do endereço para envio do pedido."
      - name: id_billtoaddress
        description: "ID do endereço para faturamento do pedido."
      - name: id_shipmethod
        description: "ID do método de envio utilizado."
      - name: id_creditcard
        description: "ID do cartão de crédito utilizado para o pagamento."
      - name: creditcardapprovalcode
        description: "Código de aprovação do pagamento com cartão de crédito."
      - name: subtotal
        description: "Subtotal do pedido (soma dos valores dos itens, sem impostos ou frete)."
      - name: taxamt
        description: "Valor dos impostos aplicados ao pedido."
      - name: freight
        description: "Custo do frete do pedido."
      - name: totaldue
        description: "Valor total do pedido, incluindo frete e impostos."
      - name: comment
        description: "Comentários adicionais sobre o pedido."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: salesorderdetail
    description: "Tabela que armazena detalhes dos itens incluídos em cada pedido de venda."
    columns:
      - name: id_salesorder
        description: "ID do pedido de venda ao qual o item pertence."
      - name: id_salesorderdetail
        description: "Identificador único do item no pedido."
      - name: carriertrackingnumber
        description: "Número de rastreamento do transportador para o item."
      - name: orderqty
        description: "Quantidade do item pedida."
      - name: id_product
        description: "ID do produto incluído no pedido."
      - name: id_specialoffer
        description: "ID de qualquer promoção ou desconto aplicado ao item."
      - name: unitprice
        description: "Preço unitário do item no pedido."
      - name: unitpricediscount
        description: "Desconto aplicado ao preço unitário do item."
      - name: linetotal
        description: "Valor total da linha do pedido (quantidade x preço unitário - descontos)."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: customer
    description: "Tabela que armazena informações sobre os clientes que realizaram pedidos de venda."
    columns:
      - name: id_customer
        description: "Identificador único do cliente."
      - name: id_person
        description: "ID da pessoa associada ao cliente, se aplicável."
      - name: id_store
        description: "ID da loja associada ao cliente, se aplicável."
      - name: id_territory
        description: "ID da região de vendas associada ao cliente."
      - name: accountnumber
        description: "Número da conta do cliente."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: salesperson
    description: "Tabela que armazena informações sobre os vendedores da empresa."
    columns:
      - name: id_salesperson
        description: "Identificador único do vendedor."
      - name: id_territory
        description: "ID da região de vendas na qual o vendedor atua."
      - name: salesquota
        description: "Meta de vendas estabelecida para o vendedor."
      - name: bonus
        description: "Bônus recebido pelo vendedor."
      - name: commissionpct
        description: "Percentual de comissão do vendedor."
      - name: salesytd
        description: "Total de vendas do vendedor no ano até a data (Year-To-Date)."
      - name: saleslastyear
        description: "Total de vendas do vendedor no ano anterior."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: salesterritory
    description: "Tabela que armazena informações sobre as regiões de vendas da empresa."
    columns:
      - name: id_territory
        description: "Identificador único da região de vendas."
      - name: name
        description: "Nome da região de vendas."
      - name: countryregioncode
        description: "Código do país ou região associado à região de vendas."
      - name: grupo
        description: "Grupo ao qual a região de vendas pertence."
      - name: salesytd
        description: "Total de vendas na região no ano até a data (Year-To-Date)."
      - name: saleslastyear
        description: "Total de vendas na região no ano anterior."
      - name: costytd
        description: "Custo total na região no ano até a data."
      - name: costlastyear
        description: "Custo total na região no ano anterior."
      - name: dt_modified
        description: "Data da última modificação do registro."

  - name: store
    description: "Tabela que armazena informações sobre as lojas que atuam como clientes da empresa."
    columns:
      - name: id_store
        description: "Identificador único da loja."
      - name: name
        description: "Nome da loja."
      - name: id_salesperson
        description: "ID do vendedor responsável pela loja."
      - name: demographics
        description: "Informações demográficas associadas à loja."
      - name: dt_modified
        description: "Data da última modificação do registro."
